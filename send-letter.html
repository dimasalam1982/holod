<!DOCTYPE html>
<html>
<head>
	<title>Приемная деда Мороза</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<table class="main">

	<!-- Шапка -->
	<tr>
		<td>

			<div class="menu">
				
				<a href="index.html" class="main-menu-link">Главная</a>
				<a href="stories.html" class="main-menu-link">Истории</a>
				<a href="send-letter.html" class="main-menu-link">Написать письмо</a>

			</div>

		</td>
	</tr>

	<!-- Контент -->
	<tr>
		<td id="content">
			
			<h1>Отправить письмо деду Морозу</h1>

			<div class="send-form">
				<form action="thankyou.html" method="post">
					<div class="form-group">
						<label for="name">Ваше имя:</label>
						<input type="text" name="name" id="name" placeholder="Васильков Ваня">
					</div>
					<div class="form-group">
						<label for="letter">Письмо:</label>
						<textarea name="letter" id="letter" rows="5"></textarea>
					</div>
					<div class="form-group submit">
						<input type="submit" value="Отправить">
					</div>
				</form>
			</div>

		</td>
	</tr>


	<!-- Подвал -->
	<tr>
		<td id="footer"></td>
	</tr>

</table>

</body>
</html>
